<html>

    <head>
        <title>Mine Sweeper</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body onload="initGame()" onkeyup="handleKey(event)">
        <div class="header">
            <h2>&#x23F1 <span class="timer">000</span></h2>
            <h2 class="lives">Lives: <span>3</span></h2>
            <span class="smiley" onclick="initGame()"></span>
            <h2 class="mines-left">Mines: <span>2 </span></h2>
            <span class="hints"></span>
            <div class="level">
                <h4>Choose Your Level:</h4>
                <label for="easy">Beginner</label>
                <input type="radio" name="level" id="easy" value="4" data-mines="2" onclick="changeLevel(this)" checked>
                <label for="medium">Medium</label>
                <input type="radio" name="level" id="medium" value="8" data-mines="12" onclick="changeLevel(this)">
                <label for="expert">Expert</label>
                <input type="radio" name="level" id="expert" value="12" data-mines="30" onclick="changeLevel(this)">
            </div>
        </div>
        <div class="board-container"></div>
        <script src="js/main.js"></script>
        <script src="js/utils.js"></script>
    </body>

</html>
