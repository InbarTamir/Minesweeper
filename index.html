<html>

    <head>
        <title>Mine Sweeper</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body onload="initGame()" onkeyup="handleKey(event)">
        <div class="header">
            <h2 class="timer">000</h2>
            <h2 class="score">Score: <span>0</span></h2>
            <button onclick="initGame()">New Game</button>
            <div class="level">
                <h4>Choose Your Level:</h4>
                <label for="easy">Beginner</label>
                <input type="radio" name="level" id="easy" value="4" data-mines="2" onclick="changeLevel(this)" checked>
                <label for="medium">Medium</label>
                <input type="radio" name="level" id="medium" value="8" data-mines="12" onclick="changeLevel(this)">
                <label for="expert">Expert</label>
                <input type="radio" name="level" id="expert" value="12" data-mines="30" onclick="changeLevel(this)">
            </div>
        </div>
        <div class="board-container"></div>
        <div class="game-over">
            <button class="btn-close" onclick="closeModal()">x</button>
            <h3></h3>
            <button class="btn-new-game" onclick="initGame()">New Game</button>
        </div>
        <script src="js/main.js"></script>
        <script src="js/utils.js"></script>
    </body>

</html>
